{% extends 'base.html' %}
{% load static %}
{% block content %}

 
<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80">
   <div class="container">
       <div class="row">
           <div class="col-12">
               <div class="section-heading">
                   <h3>Cadastro de Ofícios</h3>
               </div>
           </div>
       </div>
 
       <div class="row">
           <div class="col-12">
           <p>Os campos marcados com "*" são obrigatórios</p>
               <div class="contact-form-area">
                   <form action="{% url 'novo_oficio' %}" method="POST" enctype="multipart/form-data">
                           {% csrf_token %}
                            <section class="container">
                                {{ form }}
                            </section>
                            <div class="col-12 text-center">
                                <button class="btn btn-success mt-30" type="submit">Salvar</button>
                            </div>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>
</div>
 
{% endblock %}
